<section class="h-screen">
  <div class="container h-full px-6 py-24">
    <div class="g-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
      <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
        <img src="./assets/img/illustration.svg" class="w-full" />
      </div>
      <div class="md:w-8/12 lg:ml-6 lg:w-5/12">
        <img src="./assets/img/logo.png">
        <form [formGroup]="form" class="margin">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
        
          <button mat-raised-button color="primary" (click)="onSubmit()">login</button>
        </form>
        <div class="margin text-center">
          <a [routerLink]="['/signup']"
            class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600">
            Signup
          </a>
        </div>
        <mat-progress-bar class="margin" *ngIf="isLoading && !isError" color="primary" mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
  </div>
</section>
